<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".//style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Sign Up</h2>
        </div>
        <form class="form" id="form">
            <div class="formcontrol">
                <label>Username</label>
                <input type="text" placeholder="Frontend" id="username">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <small>Please enter your username</small>
            </div>
            <div class="formcontrol">
            <label>Email</label>
            <input type="text" placeholder="mail@gmail.com" id="email">
            <i class="fas fa-circle-check"></i>
            <i class="fas fa-circle-exclamation"></i>
            <small>Please enter your mail id</small>
            </div>
            <div class="formcontrol">
                <label>DOB</label>
                <input type="date" name="birthday" placeholder="dateofbirth" id="date">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <small>Please enter a valid dob</small>
            </div>
        <div class="formcontrol">
            <label>Password</label>
            <input type="password" placeholder="Password" id="password">
            <i class="fas fa-circle-check"></i>
            <i class="fas fa-circle-exclamation"></i>
            <small>Error</small>
        </div>
        <div class="formcontrol">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="password2">
            <i class="fas fa-circle-check"></i>
            <i class="fas fa-circle-exclamation"></i>
            <small>Password not matching</small>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
    </div>
    <script src=".//script2.js"></script>

</body></html>
